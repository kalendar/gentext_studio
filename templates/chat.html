<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Study Assistant - Chat</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <script>
      document.addEventListener("htmx:afterSwap", function (evt) {
        const chatMessages = document.getElementById("chat-messages");
        if (chatMessages) {
          requestAnimationFrame(() => {
            chatMessages.scrollTo({
              top: chatMessages.scrollHeight,
              behavior: "smooth",
            });
          });
        }
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <a
          href="/?course_name={{ course_name }}&topic_name={{ topic_name }}"
          class="back-link"
          >‚Üê Back to Activities</a
        >
      </div>

      <div class="chat-container">
        <div id="chat-messages" class="chat-messages">
          <!-- Initial AI message will go here -->
          <div class="message ai-message">
            {{ markdown_to_html(initial_prompt) | safe }}
          </div>
        </div>

        <form
          class="chat-input"
          hx-post="/chat"
          hx-target="#chat-messages"
          hx-swap="beforeend"
          hx-trigger="submit"
          _="on htmx:afterRequest set value of #message-input to ''"
        >
          <input type="hidden" name="course_id" value="{{ course_id }}" />
          <input type="hidden" name="topic_id" value="{{ topic_id }}" />
          <input type="hidden" name="activity_id" value="{{ activity_id }}" />
          <textarea
            id="message-input"
            name="message"
            placeholder="Type your message... (Shift+Enter for new line, Enter to send)"
            required
            rows="3"
            onkeydown="if(event.keyCode === 13 && !event.shiftKey) { 
                        event.preventDefault(); 
                        if(this.value.trim() !== '') { 
                            this.form.dispatchEvent(new Event('submit')); 
                        } 
                    }"
          ></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>

    <!-- Add Hyperscript for form handling -->
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
  </body>
</html>
